<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculadora">
    <input type="text" id="visor" size="20">
    <br>

    <input type="submit" class="btn" value="1" onclick="preencher(value)">
    <input type="submit" class="btn" value="2" onclick="preencher(value)">
    <input type="submit" class="btn" value="3" onclick="preencher(value)">
    <input type="submit" class="btn op" value="/" onclick="preencher(value)">
    <br>

    <input type="submit" class="btn" value="4" onclick="preencher(value)">
    <input type="submit" class="btn" value="5" onclick="preencher(value)">
    <input type="submit" class="btn" value="6" onclick="preencher(value)">
    <input type="submit" class="btn op" value="*" onclick="preencher(value)">
    <br>

    <input type="submit" class="btn" value="7" onclick="preencher(value)">
    <input type="submit" class="btn" value="8" onclick="preencher(value)">
    <input type="submit" class="btn" value="9" onclick="preencher(value)">
    <input type="submit" class="btn op" value="+" onclick="preencher(value)">
    <br>

    <input type="submit" class="btn" value="0" onclick="preencher(value)">
    <input type="submit" class="btn igual" value="=" onclick="calcular()">
    <input type="submit" class="btn" value="C" onclick="limpar()">
    <input type="submit" class="btn op" value="-" onclick="preencher(value)">
</div>

<script>
    function limpar(){
        document.getElementById('visor').value = '';
    }

    function preencher(valor){
        document.getElementById('visor').value += valor;
    }

    function calcular(){
        var resultado = 0;
        resultado = document.getElementById('visor').value;

        document.getElementById('visor').value = '';
        document.getElementById('visor').value = eval(resultado); //eval() pega o conte√∫do de uma string e calcula seu resultado.
    }

</script>
</body>
</html>
